services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: localvibe-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app:Z
    # Carregamento automático do arquivo .env para o ambiente do Bun
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    # Correção para resolução de DNS no ambiente Linux/Fedora
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: always

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: localvibe-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:Z
    environment:
      - NODE_ENV=development
    # Garante que o frontend só suba após o backend estar operacional
    depends_on:
      - backend
    restart: always

volumes:
  frontend_data: